<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QWERTY keyboard</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h2>QWERTY keyboard</h2>
  <textarea name="text-area" id="text-area" cols="30" rows="10" placeholder="TEXT AREA"></textarea>
  <table>
    <tbody>
      <tr>
        <td id="key-1">1</td>
        <td id="key-2">2</td>
        <td id="key-3">3</td>
        <td id="key-4">4</td>
        <td id="key-5">5</td>
        <td id="key-6">6</td>
        <td id="key-7">7</td>
        <td id="key-8">8</td>
        <td id="key-9">9</td>
        <td id="key-0">0</td>
        <td id="key-BS" colspan="2" rowspan="2">Back <br>Space</td>
      </tr>
      <tr>
        <td id="key-q">q</td>
        <td id="key-w">w</td>
        <td id="key-e">e</td>
        <td id="key-r">r</td>
        <td id="key-t">t</td>
        <td id="key-y">y</td>
        <td id="key-u">u</td>
        <td id="key-i">i</td>
        <td id="key-o">o</td>
        <td id="key-p">p</td>
      </tr>
      <tr>
        <td id="key-a">a</td>
        <td id="key-s">s</td>
        <td id="key-d">d</td>
        <td id="key-f">f</td>
        <td id="key-g">g</td>
        <td id="key-h">h</td>
        <td id="key-j">j</td>
        <td id="key-k">k</td>
        <td id="key-l">l</td>
        <td id="key-CL" colspan="3">Caps Lock</td>
      </tr>
      <tr>
        <td id="key-z">z</td>
        <td id="key-x">x</td>
        <td id="key-c">c</td>
        <td id="key-v">v</td>
        <td id="key-b">b</td>
        <td id="key-n">n</td>
        <td id="key-m">m</td>
        <td id="key-minus">-</td>
        <td id="key-US">_</td>
        <td id="key-SHIFT" colspan="3">Shift</td>
      </tr>
      <tr>
        <td id="key-SPACE" colspan="9">Space</td>
        <td id="key-OK" colspan="3">OK</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
